<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>South Park Characters</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>South Park Characters</h1>
    </header>

    <main>
      <section id="characters" class="grid-container"></section>
    </main>

    <dialog id="dialog-character">
      <section class="dialog-grid">
        <figure>
          <img
            id="dialog-image"
            src="https://cederdorff.github.io/dat-js/05-data/southpark.json"
            alt=""
          />
        </figure>
        <article>
          <section>
            <h2><span id="dialog-name"></span></h2>
            <h3>Nickname: <br /><span id="dialog-nickname"></span></h3>
            <h3>
              Catch phrase: <br />
              <span id="dialog-catchPhrase"></span>
            </h3>

            <h4>Personal info:</h4>
            <ul>
              <li>Occupation: <span id="dialog-occupation"></span></li>
              <li>Age: <span id="dialog-age"></span></li>
              <li>Voiced by: <span id="dialog-voicedBy"></span></li>
              <li>Gender: <span id="dialog-gender"></span></li>
              <li>Religion: <span id="dialog-religion"></span></li>
              <li>Hair color: <span id="dialog-hairColor"></span></li>
              <li>School grade: <span id="dialog-schoolGrade"></span></li>
              <li>Episodes: <span id="dialog-episodes"></span></li>
              <li>Appearances: <span id="dialog-appearances"></span></li>
              <li>
                First appearance: <span id="dialog-firstAppearance"></span>
              </li>
            </ul>
          </section>
        </article>
      </section>
      <form method="dialog"><button id="closeBTN">Close</button></form>
    </dialog>

    <script src="app.js"></script>
  </body>
</html>
